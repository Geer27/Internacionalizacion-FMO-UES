  <style>
    :root {
      --primary-color: #7D1B3A;
      --secondary-color: #D9A441;
      --accent-color: #2C5F2D;
      --dark-bg: #1a1a1a;
      --text-dark: #2d2d2d;
      --text-light: #f8f9fa;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --box-shadow-light: 8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
      --box-shadow-hover: 12px 12px 24px #c5c5c5, -12px -12px 24px #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text-dark);
      padding-top: 70px; /* Ajuste para navbar fijo */
    }

    /* Navbar actualizado - Consistente con las otras páginas */
    .navbar {
      background: var(--dark-bg) !important;
      border-bottom: 3px solid var(--secondary-color);
      padding-top: 0.7rem;
      padding-bottom: 0.7rem;
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      margin-right: 10px;
    }

    .navbar-brand span {
      font-size: 1.1rem;
    }

    .navbar-nav .nav-link {
      color: var(--text-light) !important;
      padding: 0.7rem 1rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: var(--secondary-color) !important;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 0.5rem;
    }

    /* Tarjetas  - Consistentes con becas.html y experiencias.html */
    .card {
      border: none;
      border-radius: 1.2rem;
      overflow: hidden;
      background: #ffffff;
      box-shadow: var(--box-shadow-light);
      transition: var(--transition);
      position: relative;
      border: 1px solid #eee;
    }

    .card::before {
      content: none; /* Eliminado el pseudo-elemento de la tarjeta premium */
    }

    .card:hover {
      transform: translateY(-7px);
      box-shadow: var(--box-shadow-hover);
    }

    .card-img-top {
      height: 250px; /* Altura ajustada y consistente */
      object-fit: cover;
      object-position: center;
      transition: var(--transition);
      transform: scale(1); /* Resetear la escala para hover en imagen */
    }

    .card:hover .card-img-top {
      transform: scale(1.05); /* Efecto de zoom en imagen al hacer hover en la tarjeta */
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-title {
      font-weight: 700;
      font-size: 1.7rem; /* Tamaño de fuente consistente */
      color: var(--primary-color);
      position: relative;
      padding-bottom: 0.7rem;
      margin-bottom: 1.2rem;
    }

    .card-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--secondary-color);
      border-radius: 1.5px;
      transform: translateX(0);
    }

    .card-text {
      font-size: 1.1rem;
      color: var(--text-dark);
      line-height: 1.7;
    }


    /* Footer actualizado - Consistente con las otras páginas */
    footer {
      background: var(--dark-bg);
      border-top: 3px solid var(--secondary-color);
      margin-top: auto;
      padding: 2.5rem 0;
      text-align: center;
    }

    footer img {
      filter: drop-shadow(0 3px 5px rgba(0,0,0,0.4));
      margin-bottom: 1rem;
    }

    footer p {
      color: var(--text-light);
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Animaciones - Consistentes */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main .card {
      animation: fadeInUp 0.7s ease forwards;
    }

    /* Media Queries - Consistentes */
    @media (max-width: 768px) {
      body {
        padding-top: 60px;
      }

      .navbar {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }

      .navbar-brand span {
        font-size: 1rem;
      }

      .navbar-nav .nav-link {
        padding: 0.5rem 0.8rem;
        font-size: 0.95rem;
      }

      .card {
        margin-left: 0.5rem; /* Ajuste márgenes en móvil */
        margin-right: 0.5rem;
      }

      .card-img-top {
        height: 200px;
      }

      .card-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .card-body {
        padding: 1rem;
      }
    }
  </style>
</head>

  <main class="container my-5 py-4">
    <h1 class="text-center mb-4" style="color: var(--primary-color);">Internacionales</h1>
    <div id="internacionalesContainer" class="row row-cols-1 row-cols-md-2 g-4">
      <!-- Las tarjetas se generarán aquí -->
    </div>
  </main>


  <footer>
    <div class="container text-center">
      <img src="../images/logouess.png" alt="Logo UES" width="60" class="mb-3">
      <p class="mb-0">© 2024 Universidad de El Salvador</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function loadInternacionales() {
      fetch('../api/internacionales') // Ruta relativa corregida
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("internacionalesContainer");
          container.innerHTML = "";
          
          data.forEach(item => {
            const col = document.createElement("div");
            col.className = "col";
            col.innerHTML = `
              <div class="card h-100">
                <img src="../${item.imagen}" class="card-img-top" alt="${item.titulo}" loading="lazy">
                <div class="card-body">
                  <h5 class="card-title">${item.titulo}</h5>
                  <p class="card-text">${item.descripcion.substring(0, 100)}...</p>
                </div>
                <a href="../pages/${item.link}" class="stretched-link"></a>
              </div>
            `;
            container.appendChild(col);
          });
        })
        .catch(error => console.error("Error cargando internacionales:", error));
    }

    // Cargar al iniciar
    loadInternacionales();
  </script>
