<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | Internacionalización UES</title>
    <link rel="icon" href="../images/Ues logo.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #7D1B3A;
            --secondary-color: #D9A441;
            --accent-color: #2C5F2D;
            --dark-bg: #1a1a1a;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .admin-panel {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .dashboard-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary-color);
            color: white;
            padding: 1.5rem;
            margin: 1rem 0;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
            background: var(--accent-color);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1 class="text-center mb-5">
            <img src="../images/logouess.png" alt="Logo UES" width="60">
            Panel de Administración
        </h1>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <a href="becas_crud.html" class="text-decoration-none" target="_blank"
                rel="noopener noreferrer">
                    <div class="dashboard-card text-center">
                        <i class="fas fa-graduation-cap card-icon"></i>
                        <h3>Administrar Becas</h3>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="experiencias_crud.html" class="text-decoration-none" target="_blank"
                rel="noopener noreferrer">
                    <div class="dashboard-card text-center">
                        <i class="fas fa-globe card-icon"></i>
                        <h3>Administrar Experiencias</h3>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="internacionales_crud.html" class="text-decoration-none" target="_blank"
                rel="noopener noreferrer">
                    <div class="dashboard-card text-center">
                        <i class="fas fa-plane card-icon"></i>
                        <h3>Administrar Internacionales</h3>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="contactos_crud.html" class="text-decoration-none" target="_blank"
                rel="noopener noreferrer">
                    <div class="dashboard-card text-center">
                        <i class="fas fa-address-book card-icon"></i>
                        <h3>Administrar Contactos</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
