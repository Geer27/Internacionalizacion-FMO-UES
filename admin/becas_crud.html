<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Becas | Programa de Internacionalización UES</title>
  <link rel="icon" href="../images/ues-logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .table thead th {
      background-color: #f5f5f5;
    }
    .btn-danger, .btn-warning {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Administrar Becas</h1>

    <form id="becaForm" class="mb-4">
      <input type="hidden" id="becaId">

      <div class="mb-3">
        <label for="titulo" class="form-label">Título de la Beca</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>
      <div class="mb-3">
        <label for="fechaLimite" class="form-label">Fecha Límite</label>
        <input type="text" class="form-control" id="fechaLimite" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción Principal</label>
        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Ruta de Imagen</label>
        <input type="text" class="form-control" id="imagen" required>
      </div>

      <button type="submit" class="btn btn-primary" id="saveBtn">Crear Beca</button>
      <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Cancelar</button>
    </form>

    <table class="table table-striped" id="becasTabla">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Fecha Límite</th>
          <th>Imagen</th>
          <th>Link</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    let becasData = [];
    const becaIdInput = document.getElementById('becaId');
    const tituloInput = document.getElementById('titulo');
    const fechaLimiteInput = document.getElementById('fechaLimite');
    const descripcionInput = document.getElementById('descripcion');
    const imagenInput = document.getElementById('imagen');

    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const becasTablaBody = document.querySelector('#becasTabla tbody');

    function loadBecas() {
      fetch('/api/becas')
        .then(res => res.json())
        .then(data => {
          becasData = data;
          renderTabla();
        })
        .catch(err => console.error(err));
    }

    function renderTabla() {
      becasTablaBody.innerHTML = '';
      becasData.forEach(beca => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${beca.id}</td>
          <td>${beca.titulo}</td>
          <td>${beca.fechaLimite || 'N/A'}</td>
          <td>${beca.imagen}</td>
          <td>${beca.link || ''}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editBeca(${beca.id})">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="deleteBeca(${beca.id})">Eliminar</button>
          </td>
        `;
        becasTablaBody.appendChild(tr);
      });
    }

    document.getElementById('becaForm').addEventListener('submit', e => {
      e.preventDefault();

      const payload = {
        titulo: tituloInput.value,
        fechaLimite: fechaLimiteInput.value,
        descripcion: descripcionInput.value,
        imagen: imagenInput.value
      };

      const id = becaIdInput.value;
      if (!id) {
        // CREATE
        fetch('/api/becas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(resp => {
          console.log(resp);
          // Si se creó con detailFile, redirigir a edit_detalle.html
          if (resp.detailFile) {
            // Por ejemplo: /admin/edit_detalle.html?file=beca_programa-amity.html
            window.location.href = `edit_detalle.html?file=${resp.detailFile}`;
          } else {
            // Si no hay detailFile, solo recargamos
            loadBecas();
            resetForm();
          }
        })
        .catch(err => console.error(err));
      } else {
        // UPDATE
        fetch('/api/becas/' + id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(resp => {
          console.log(resp);
          loadBecas();
          resetForm();
        })
        .catch(err => console.error(err));
      }
    });

    cancelBtn.addEventListener('click', e => {
      resetForm();
    });

    function resetForm() {
      becaIdInput.value = '';
      tituloInput.value = '';
      fechaLimiteInput.value = '';
      descripcionInput.value = '';
      imagenInput.value = '';
      saveBtn.textContent = 'Crear Beca';
      cancelBtn.style.display = 'none';
    }

    window.editBeca = function(id) {
      const beca = becasData.find(b => b.id === id);
      if (beca) {
        becaIdInput.value = beca.id;
        tituloInput.value = beca.titulo;
        fechaLimiteInput.value = beca.fechaLimite || '';
        descripcionInput.value = beca.descripcion;
        imagenInput.value = beca.imagen;

        saveBtn.textContent = 'Actualizar Beca';
        cancelBtn.style.display = 'inline-block';
      }
    };

    window.deleteBeca = function(id) {
      if (confirm('¿Estás seguro de eliminar esta beca?')) {
        fetch('/api/becas/' + id, { method: 'DELETE' })
          .then(res => res.json())
          .then(resp => {
            console.log(resp);
            loadBecas();
          })
          .catch(err => console.error(err));
      }
    };

    loadBecas();
  </script>
</body>
</html>
