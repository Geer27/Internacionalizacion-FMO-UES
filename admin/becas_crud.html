<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Becas | Programa de Internacionalización UES</title>
  <link rel="icon" href="../images/ues-logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    /* Estilos para la tabla y el formulario */
    .table thead th {
      background-color: #f5f5f5;
    }
    .btn-danger, .btn-warning {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Administrar Becas</h1>

    <!-- FORMULARIO para Crear/Editar Beca -->
    <form id="becaForm" class="mb-4">
      <input type="hidden" id="becaId" value="">  <!-- Almacena el ID para Update -->

      <div class="mb-3">
        <label for="titulo" class="form-label">Título de la Beca</label>
        <input type="text" class="form-control" id="titulo" placeholder="Ej: Programa AMITY..." required>
      </div>

      <div class="mb-3">
        <label for="fechaLimite" class="form-label">Fecha Límite</label>
        <input type="text" class="form-control" id="fechaLimite" placeholder="Ej: Normalmente la convocatoria se abre en noviembre" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción Principal</label>
        <textarea class="form-control" id="descripcion" rows="3" placeholder="Breve descripción de la beca" required></textarea>
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Ruta de Imagen</label>
        <input type="text" class="form-control" id="imagen" placeholder="Ej: images/beca1.jpeg" required>
      </div>

      <div class="mb-3">
        <label for="link" class="form-label">Link a la Página Detallada</label>
        <input type="text" class="form-control" id="link" placeholder="Ej: pages/beca_amity.html" required>
      </div>

      <!-- Campos Adicionales según tus necesidades:
           - Requisitos
           - Costos
           - "Mantente informado" 
           - etc.
         Si deseas guardarlos en el JSON, agrega nuevos inputs/textarea -->

      <button type="submit" class="btn btn-primary" id="saveBtn">Crear Beca</button>
      <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Cancelar Edición</button>
    </form>

    <!-- TABLA con la lista de Becas -->
    <table class="table table-striped" id="becasTabla">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Fecha Límite</th>
          <th>Imagen</th>
          <th>Link</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se llena dinámicamente con JS -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    let becasData = [];

    // Referencias al form y campos
    const becaIdInput = document.getElementById('becaId');
    const tituloInput = document.getElementById('titulo');
    const fechaLimiteInput = document.getElementById('fechaLimite');
    const descripcionInput = document.getElementById('descripcion');
    const imagenInput = document.getElementById('imagen');
    const linkInput = document.getElementById('link');

    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const becasTablaBody = document.querySelector('#becasTabla tbody');

    // Cargar la lista de becas al iniciar
    function loadBecas() {
      fetch('/api/becas')
        .then(res => res.json())
        .then(data => {
          becasData = data;
          renderTabla();
        })
        .catch(err => console.error(err));
    }

    // Mostrar las becas en la tabla
    function renderTabla() {
      becasTablaBody.innerHTML = '';
      becasData.forEach(beca => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${beca.id}</td>
          <td>${beca.titulo}</td>
          <td>${beca.fechaLimite || 'N/A'}</td>
          <td>${beca.imagen}</td>
          <td>${beca.link}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editBeca(${beca.id})">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="deleteBeca(${beca.id})">Eliminar</button>
          </td>
        `;
        becasTablaBody.appendChild(tr);
      });
    }

    // Crear/Actualizar Beca al enviar el form
    document.getElementById('becaForm').addEventListener('submit', e => {
      e.preventDefault();

      const payload = {
        titulo: tituloInput.value,
        fechaLimite: fechaLimiteInput.value,
        descripcion: descripcionInput.value,
        imagen: imagenInput.value,
        link: linkInput.value
      };

      const id = becaIdInput.value;
      if (!id) {
        // CREATE
        fetch('/api/becas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(resp => {
          console.log(resp);
          loadBecas();
          resetForm();
        })
        .catch(err => console.error(err));
      } else {
        // UPDATE
        fetch('/api/becas/' + id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(resp => {
          console.log(resp);
          loadBecas();
          resetForm();
        })
        .catch(err => console.error(err));
      }
    });

    // Cancelar edición
    cancelBtn.addEventListener('click', e => {
      resetForm();
    });

    // Función para limpiar el form
    function resetForm() {
      becaIdInput.value = '';
      tituloInput.value = '';
      fechaLimiteInput.value = '';
      descripcionInput.value = '';
      imagenInput.value = '';
      linkInput.value = '';
      saveBtn.textContent = 'Crear Beca';
      cancelBtn.style.display = 'none';
    }

    // Editar Beca
    window.editBeca = function(id) {
      const beca = becasData.find(b => b.id === id);
      if (beca) {
        becaIdInput.value = beca.id;
        tituloInput.value = beca.titulo;
        fechaLimiteInput.value = beca.fechaLimite || '';
        descripcionInput.value = beca.descripcion;
        imagenInput.value = beca.imagen;
        linkInput.value = beca.link;

        saveBtn.textContent = 'Actualizar Beca';
        cancelBtn.style.display = 'inline-block';
      }
    };

    // Eliminar Beca
    window.deleteBeca = function(id) {
      if (confirm('¿Estás seguro de eliminar esta beca?')) {
        fetch('/api/becas/' + id, {
          method: 'DELETE'
        })
        .then(res => res.json())
        .then(resp => {
          console.log(resp);
          loadBecas();
        })
        .catch(err => console.error(err));
      }
    };

    // Inicializamos
    loadBecas();
  </script>
</body>
</html>
